<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            padding: 20px;
            background:
                radial-gradient(circle at 20% 50%, #4a148c 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #6a1b9a 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #8e24aa 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #1a0033 25%, #2d1b69 50%, #4a148c 75%, #6a1b9a 100%);
            min-height: 100vh;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                background:
                    radial-gradient(circle at 20% 50%, #4a148c 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, #6a1b9a 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, #8e24aa 0%, transparent 50%),
                    linear-gradient(135deg, #000000 0%, #1a0033 25%, #2d1b69 50%, #4a148c 75%, #6a1b9a 100%);
            }

            50% {
                background:
                    radial-gradient(circle at 80% 50%, #4a148c 0%, transparent 50%),
                    radial-gradient(circle at 20% 20%, #6a1b9a 0%, transparent 50%),
                    radial-gradient(circle at 60% 20%, #8e24aa 0%, transparent 50%),
                    linear-gradient(135deg, #6a1b9a 0%, #4a148c 25%, #2d1b69 50%, #1a0033 75%, #000000 100%);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(2px 2px at 20px 30px, #4a148c, transparent),
                radial-gradient(2px 2px at 40px 70px, #6a1b9a, transparent),
                radial-gradient(1px 1px at 90px 40px, #8e24aa, transparent),
                radial-gradient(1px 1px at 130px 80px, #9c27b0, transparent),
                radial-gradient(2px 2px at 160px 30px, #7b1fa2, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px;
            background:
                linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(131, 56, 236, 0.1) 50%, rgba(58, 134, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: 30px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation:
                gradientShift 4s ease infinite,
                textGlow 2s ease-in-out infinite alternate;
            font-weight: 900;
            font-size: 3.5rem;
            text-shadow:
                0 0 20px rgba(255, 107, 107, 0.8),
                0 0 40px rgba(78, 205, 196, 0.6),
                0 0 60px rgba(69, 183, 209, 0.4);
            position: relative;
            z-index: 2;
            filter: brightness(1.5) contrast(1.2);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow:
                    0 0 20px rgba(255, 107, 107, 0.8),
                    0 0 40px rgba(78, 205, 196, 0.6),
                    0 0 60px rgba(69, 183, 209, 0.4);
            }

            100% {
                text-shadow:
                    0 0 40px rgba(255, 107, 107, 1.0),
                    0 0 80px rgba(78, 205, 196, 0.8),
                    0 0 120px rgba(69, 183, 209, 0.6);
            }
        }

        .theme-btn {
            background: linear-gradient(45deg, #4a148c, #6a1b9a, #8e24aa, #9c27b0, #7b1fa2, #4a148c);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            animation: gradientShift 3s ease infinite;
            box-shadow:
                0 10px 30px rgba(74, 20, 140, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .theme-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .theme-btn:hover::before {
            left: 100%;
        }

        .theme-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .theme-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow:
                0 20px 40px rgba(74, 20, 140, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(106, 27, 154, 0.3);
        }

        .theme-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .input-box {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 30px;
            background:
                linear-gradient(135deg, rgba(255, 0, 110, 0.05) 0%, rgba(131, 56, 236, 0.05) 50%, rgba(58, 134, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .input-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: 25px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderGlow 4s ease-in-out infinite;
        }

        .input-box input,
        .input-box select,
        .input-box button {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .input-box select {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .input-box select option {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            border: none;
        }

        .input-box select option:hover {
            background: rgba(255, 0, 110, 0.2);
            color: white;
        }

        .input-box select option:checked {
            background: rgba(255, 0, 110, 0.3);
            color: white;
        }

        .input-box select:focus {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: #ff006e;
        }

        .input-box select:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .input-box input:focus,
        .input-box select:focus {
            outline: none;
            border-color: #ff006e;
            box-shadow:
                0 0 30px rgba(255, 0, 110, 0.4),
                0 0 60px rgba(131, 56, 236, 0.2);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .input-box button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            background-size: 300% 300%;
            border: none;
            color: white;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: gradientShift 3s ease infinite;
        }

        .input-box button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .input-box button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .input-box button:hover::before {
            left: 100%;
        }

        .input-box button:hover::after {
            width: 200px;
            height: 200px;
        }

        .input-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 15px 35px rgba(255, 0, 110, 0.4),
                0 0 50px rgba(131, 56, 236, 0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 25px;
            background:
                linear-gradient(135deg, rgba(255, 0, 110, 0.03) 0%, rgba(131, 56, 236, 0.03) 50%, rgba(58, 134, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .filters::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: 25px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderGlow 5s ease-in-out infinite;
        }

        .filters button {
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            z-index: 2;
        }

        .filters button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .filters button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .filters button:hover::before {
            left: 100%;
        }

        .filters button:hover::after {
            width: 150px;
            height: 150px;
        }

        .filters button:hover {
            background: rgba(255, 0, 110, 0.1);
            border-color: #ff006e;
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 10px 25px rgba(255, 0, 110, 0.3),
                0 0 30px rgba(131, 56, 236, 0.2);
        }

        .filters button.active {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            background-size: 300% 300%;
            border-color: #ff006e;
            color: white;
            animation: gradientShift 3s ease infinite;
            box-shadow:
                0 10px 25px rgba(255, 0, 110, 0.4),
                0 0 40px rgba(131, 56, 236, 0.3);
        }

        .task button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 0 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            position: relative;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            animation: gradientShift 3s ease infinite;
            box-shadow:
                0 5px 15px rgba(255, 0, 110, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .task button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .task button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .task button:hover::before {
            left: 100%;
        }

        .task button:hover::after {
            width: 100px;
            height: 100px;
        }

        .task button:hover {
            transform: translateY(-3px) scale(1.1) rotateX(5deg);
            box-shadow:
                0 10px 25px rgba(255, 0, 110, 0.5),
                0 0 40px rgba(131, 56, 236, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .task button:active {
            transform: translateY(-1px) scale(1.05);
        }

        .task button:last-child {
            background: linear-gradient(45deg, #ff006e, #ff4081, #ff6b6b, #ff1744, #d50000);
            background-size: 300% 300%;
        }

        .task button:last-child:hover {
            box-shadow:
                0 10px 25px rgba(255, 0, 110, 0.6),
                0 0 40px rgba(255, 64, 129, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .task-action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 3px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            font-size: 14px;
            min-width: 40px;
            z-index: 1000;
            pointer-events: auto;
        }

        .task-action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .task-action-btn.delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .task-action-btn.delete-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        #taskList,
        #completedList {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background:
                linear-gradient(135deg, rgba(255, 0, 110, 0.08) 0%, rgba(131, 56, 236, 0.08) 50%, rgba(58, 134, 255, 0.08) 100%);
            backdrop-filter: blur(20px);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
            transform-style: preserve-3d;
            z-index: 100;
        }

        .task::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 0 10px 10px 0;
            pointer-events: none;
            z-index: 1;
        }

        .task::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: 20px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        .task.priority-high::before {
            background: linear-gradient(180deg, #ff006e 0%, #ff4081 50%, #ff6b6b 100%);
            box-shadow:
                0 0 20px rgba(255, 0, 110, 0.6),
                0 0 40px rgba(255, 64, 129, 0.3);
        }

        .task.priority-medium::before {
            background: linear-gradient(180deg, #ffbe0b 0%, #ff9f40 50%, #feca57 100%);
            box-shadow:
                0 0 20px rgba(255, 190, 11, 0.6),
                0 0 40px rgba(255, 159, 64, 0.3);
        }

        .task.priority-low::before {
            background: linear-gradient(180deg, #3a86ff 0%, #00d4ff 50%, #48dbfb 100%);
            box-shadow:
                0 0 20px rgba(58, 134, 255, 0.6),
                0 0 40px rgba(0, 212, 255, 0.3);
        }

        .task:hover {
            transform: translateY(-8px) rotateX(5deg) rotateY(2deg);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 0, 110, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 0, 110, 0.3);
        }

        .task:hover::before {
            width: 10px;
            box-shadow:
                0 0 30px rgba(255, 0, 110, 0.8),
                0 0 60px rgba(131, 56, 236, 0.4);
        }

        .task:hover::after {
            opacity: 1;
        }

        .task.completed {
            opacity: 0.6;
            background: rgba(255, 255, 255, 0.02);
            transform: scale(0.98);
        }

        .task.completed span {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }

        .task span {
            flex: 1;
            margin-left: 20px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .task div {
            position: relative;
            z-index: 1001;
            pointer-events: auto;
        }

        /* Dark theme */
        body.dark {
            background:
                radial-gradient(circle at 20% 50%, #1a0033 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #4a148c 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a0033 50%, #2d1b69 75%, #4a148c 100%) !important;
        }

        body.dark::before {
            background:
                radial-gradient(2px 2px at 20px 30px, #1a0033, transparent),
                radial-gradient(2px 2px at 40px 70px, #2d1b69, transparent),
                radial-gradient(1px 1px at 90px 40px, #4a148c, transparent),
                radial-gradient(1px 1px at 130px 80px, #6a1b9a, transparent),
                radial-gradient(2px 2px at 160px 30px, #8e24aa, transparent) !important;
        }

        /* Override animation for dark theme */
        body.dark {
            animation: none !important;
        }

        body.dark::before {
            animation: float 20s linear infinite !important;
        }

        /* Dark theme select styles */
        body.dark .input-box select {
            background: rgba(255, 255, 255, 0.03);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        body.dark .input-box select option {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
        }

        body.dark .input-box select:focus {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: #4a148c;
        }

        body.dark .input-box select:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Floating particles effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(102, 126, 234, 0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 107, 0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(72, 219, 251, 0.1), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(254, 202, 87, 0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Cursor trail effect */
        .cursor-trail {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.8) 0%, rgba(131, 56, 236, 0.6) 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 0.8s ease-out forwards;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
        }

        /* Floating orbs */
        .floating-orb {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatOrb 15s linear infinite;
        }

        @keyframes floatOrb {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glow effect for interactive elements */
        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradientShift 3s ease infinite;
        }

        .glow-effect:hover::before {
            opacity: 1;
        }

        /* Modal Styles */
        .modal.hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(131, 56, 236, 0.1) 50%, rgba(58, 134, 255, 0.1) 100%);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(-50px) rotateX(20deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateX(0deg);
            }
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ffbe0b, #fb5607);
            border-radius: 30px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .modal-content h3 {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            position: relative;
            z-index: 2;
        }

        .modal-content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 500;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .modal-content button {
            margin: 0;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            min-width: 120px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .modal-content button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .modal-content button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .modal-content button:hover::before {
            left: 100%;
        }

        .modal-content button:hover::after {
            width: 200px;
            height: 200px;
        }

        .modal-content button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 15px 35px rgba(255, 0, 110, 0.4),
                0 0 50px rgba(131, 56, 236, 0.3);
        }

        .modal-content button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .modal-content .confirm-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff1744);
            background-size: 300% 300%;
            color: white;
            animation: gradientShift 3s ease infinite;
        }

        .modal-content .confirm-btn:hover {
            box-shadow:
                0 15px 35px rgba(255, 107, 107, 0.6),
                0 0 50px rgba(255, 23, 68, 0.4);
        }

        .modal-content .cancel-btn {
            background: linear-gradient(45deg, #667eea, #764ba2, #4a148c);
            background-size: 300% 300%;
            color: white;
            animation: gradientShift 3s ease infinite;
        }

        .modal-content .cancel-btn:hover {
            box-shadow:
                0 15px 35px rgba(102, 126, 234, 0.6),
                0 0 50px rgba(74, 20, 140, 0.4);
        }

        /* Validation Modal Specific Styles */
        .validation-modal .modal-content {
            background: linear-gradient(135deg, rgba(255, 190, 11, 0.1) 0%, rgba(255, 159, 64, 0.1) 50%, rgba(254, 202, 87, 0.1) 100%);
        }

        .validation-modal .modal-content::before {
            background: linear-gradient(45deg, #ffbe0b, #ff9f40, #feca57, #ff6b6b, #ff4081);
        }

        .validation-modal .modal-content h3 {
            background: linear-gradient(45deg, #ffbe0b, #ff9f40, #feca57, #ff6b6b, #ff4081);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .validation-modal .modal-content .ok-btn {
            background: linear-gradient(45deg, #ffbe0b, #ff9f40, #feca57);
            background-size: 300% 300%;
            color: white;
            animation: gradientShift 3s ease infinite;
        }

        .validation-modal .modal-content .ok-btn:hover {
            box-shadow:
                0 15px 35px rgba(255, 190, 11, 0.6),
                0 0 50px rgba(255, 159, 64, 0.4);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .input-box {
                flex-direction: column;
            }

            .task {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>To-Do List</h1>
        <button class="theme-btn" id="themeBtn">Dark Mode</button>
    </div>
    <!-- Input -->
    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Create new task.">
        <input type="datetime-local" id="taskDate">
        <select id="taskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="addTaskBtn">Add</button>
    </div>

    <!-- Date Filters -->
    <div class="filters">
        <button data-date="all" class="active">All dates</button>
        <button data-date="today">Today</button>
        <button data-date="week">This week</button>
        <button data-date="old">Overdue</button>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
        <button id="sortDate">Sort by Date</button>
        <button id="sortPriority">Sort by Priority</button>
    </div>

    <!-- Task Lists -->
    <div style="margin: 30px 0;">
        <h3
            style="background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; text-align: center;">
            Active Tasks</h3>
        <ul id="taskList"></ul>
    </div>

    <div style="margin: 30px 0;">
        <h3
            style="background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; text-align: center;">
            Completed Tasks</h3>
        <ul id="completedList"></ul>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm action</h3>
            <p>Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="confirm-btn">Yes</button>
                <button id="confirmNo" class="cancel-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Validation Modal -->
    <div id="validationModal" class="modal validation-modal hidden">
        <div class="modal-content">
            <h3>Confirm action</h3>
            <p>Please fill in all fields</p>
            <div class="modal-buttons">
                <button id="validationOk" class="ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        let taskInput = document.getElementById("taskInput");
        let taskDate = document.getElementById("taskDate");
        let taskPriority = document.getElementById("taskPriority");
        let addTaskBtn = document.getElementById("addTaskBtn");

        let taskList = document.getElementById("taskList");
        let completedList = document.getElementById("completedList");

        let tasks = [];
        let db;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('TodoListDB', 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('tasks')) {
                        const store = database.createObjectStore('tasks', { keyPath: 'id', autoIncrement: true });
                        store.createIndex('completed', 'completed', { unique: false });
                        store.createIndex('priority', 'priority', { unique: false });
                    }
                };
            });
        }

        // Load tasks from database
        async function loadTasks() {
            try {
                if (!db) await initDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    const request = store.getAll();

                    request.onsuccess = () => {
                        tasks = request.result || [];
                        resolve(tasks);
                    };
                    request.onerror = () => reject(request.error);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Fallback to localStorage
                tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                return tasks;
            }
        }

        // Save tasks to database
        async function saveTasks() {
            try {
                if (!db) await initDB();
                const transaction = db.transaction(['tasks'], 'readwrite');
                const store = transaction.objectStore('tasks');

                // Clear existing tasks
                await new Promise((resolve, reject) => {
                    const clearRequest = store.clear();
                    clearRequest.onsuccess = () => resolve();
                    clearRequest.onerror = () => reject(clearRequest.error);
                });

                // Add all tasks
                for (const task of tasks) {
                    await new Promise((resolve, reject) => {
                        const addRequest = store.add(task);
                        addRequest.onsuccess = () => resolve();
                        addRequest.onerror = () => reject(addRequest.error);
                    });
                }
            } catch (error) {
                console.error('Error saving tasks:', error);
                // Fallback to localStorage
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }
        }

        let modal = document.getElementById("confirmModal");
        let validationModal = document.getElementById("validationModal");
        let confirmYes = document.getElementById("confirmYes");
        let confirmNo = document.getElementById("confirmNo");
        let validationOk = document.getElementById("validationOk");
        let deleteIndex = null;

        // Dark mode


        let themeBtn = document.getElementById("themeBtn");
        let isDark = localStorage.getItem("theme") === "dark";

        if (isDark) {
            document.body.classList.add("dark");
            themeBtn.textContent = "Light Mode";
        } else {
            themeBtn.textContent = "Dark Mode";
        }

        themeBtn.onclick = function () {
            console.log('Theme button clicked');
            if (document.body.classList.contains("dark")) {
                // Switch to light mode (current colors)
                document.body.classList.remove("dark");
                themeBtn.textContent = "Dark Mode";
                localStorage.setItem("theme", "light");
                console.log('Switched to light mode');
            } else {
                // Switch to dark mode (darker colors)
                document.body.classList.add("dark");
                themeBtn.textContent = "Light Mode";
                localStorage.setItem("theme", "dark");
                console.log('Switched to dark mode');
            }
            // Force style recalculation
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = '';
        };

        function formatDate(dateStr) {
            if (!dateStr) return "Күні жоқ";
            let d = new Date(dateStr);
            return d.toLocaleString("kk-KZ", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit"
            });
        };




        // Date filters
        function filterByDate(task, filter) {
            if (filter === "all" || !task.date) return true;

            let today = new Date();
            let taskDate = new Date(task.date);

            if (filter === "today") {
                return today.toDateString() === taskDate.toDateString();
            }

            if (filter === "week") {
                let week = 7 * 24 * 60 * 60 * 1000;
                return taskDate >= today && taskDate <= new Date(today.getTime() + week);
            }

            if (filter === "old") {
                return taskDate < today && !task.completed;
            }

            return true;
        }
        function renderTasks(statusFilter = "all", dateFilter = "all") {
            console.log('renderTasks called with statusFilter:', statusFilter, 'dateFilter:', dateFilter);
            console.log('Current tasks:', tasks);
            taskList.innerHTML = "";
            completedList.innerHTML = "";

            let filtered = tasks.filter(task => {
                let statusOk = true;
                if (statusFilter === "active") statusOk = !task.completed;
                if (statusFilter === "completed") statusOk = task.completed;

                let dateOk = filterByDate(task, dateFilter);

                return statusOk && dateOk;
            });

            console.log('Filtered tasks:', filtered);

            filtered.forEach((task, i) => {
                let realIndex = tasks.indexOf(task);
                console.log('Creating task element for task:', task, 'realIndex:', realIndex);
                let li = document.createElement("li");
                li.className = `task priority-${task.priority} ${task.completed ? "completed" : ""}`;
                li.innerHTML = `
                    <span>${task.text} (${formatDate(task.date)}) [${task.priority.toUpperCase()}]</span>
                    <div>
                        <button class="task-action-btn toggle-btn" onclick="toggleTask(${realIndex})">${task.completed ? "↩️" : "✔️"}</button>
                        <button class="task-action-btn delete-btn" onclick="askDelete(${realIndex})">🗑</button>
                    </div>
                `;

                if (task.completed) {
                    completedList.appendChild(li);
                } else {
                    taskList.appendChild(li);
                }
            });

            saveTasks();
        }


        window.addTask = function () {
            let text = taskInput.value.trim();
            if (text === "") {
                validationModal.classList.remove("hidden");
                return;
            }

            const newTask = {
                text: text,
                completed: false,
                date: taskDate.value,
                priority: taskPriority.value,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();

            taskInput.value = "";
            taskDate.value = "";
            renderTasks();
        };

        window.toggleTask = function (index) {
            console.log('toggleTask called with index:', index);
            console.log('Current tasks:', tasks);
            if (index >= 0 && index < tasks.length) {
                tasks[index].completed = !tasks[index].completed;
                console.log('Task toggled, new completed status:', tasks[index].completed);
                saveTasks();
                renderTasks();
            } else {
                console.error('Invalid index:', index);
            }
        };

        window.askDelete = function (index) {
            console.log('askDelete called with index:', index);
            deleteIndex = index;
            modal.classList.remove("hidden");
        };

        confirmYes.onclick = function () {
            if (deleteIndex !== null) {
                tasks.splice(deleteIndex, 1);
                saveTasks();
                deleteIndex = null;
                renderTasks();
            }
            modal.classList.add("hidden");
        };

        confirmNo.onclick = function () {
            modal.classList.add("hidden");
        };

        validationOk.onclick = function () {
            validationModal.classList.add("hidden");
        };

        // Sort buttons
        document.getElementById("sortDate").onclick = function () {
            tasks.sort((a, b) => new Date(a.date || "1970") - new Date(b.date || "1970"));
            renderTasks();
        };

        document.getElementById("sortPriority").onclick = function () {
            let order = { "low": 1, "medium": 2, "high": 3 };
            tasks.sort((a, b) => order[b.priority] - order[a.priority]);
            renderTasks();
        };

        // Add button
        addTaskBtn.onclick = window.addTask;

        // Enter key support
        taskInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                window.addTask();
            }
        });

        // Filter buttons
        let currentStatusFilter = "all";
        let currentDateFilter = "all";

        document.querySelectorAll("[data-filter]").forEach(btn => {
            btn.onclick = function () {
                document.querySelectorAll("[data-filter]").forEach(b => b.classList.remove("active"));
                this.classList.add("active");
                currentStatusFilter = this.dataset.filter;
                renderTasks(currentStatusFilter, currentDateFilter);
            };
        });

        document.querySelectorAll("[data-date]").forEach(btn => {
            btn.onclick = function () {
                document.querySelectorAll("[data-date]").forEach(b => b.classList.remove("active"));
                this.classList.add("active");
                currentDateFilter = this.dataset.date;
                renderTasks(currentStatusFilter, currentDateFilter);
            };
        });

        // Enhanced cursor trail effect
        document.addEventListener('mousemove', function (e) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX - 15 + 'px';
            trail.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 800);
        });

        // Create floating orbs
        function createFloatingOrb() {
            const orb = document.createElement('div');
            orb.className = 'floating-orb';
            orb.style.left = Math.random() * window.innerWidth + 'px';
            orb.style.animationDelay = Math.random() * 5 + 's';
            orb.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(orb);

            setTimeout(() => {
                orb.remove();
            }, 25000);
        }

        // Create orbs periodically
        setInterval(createFloatingOrb, 3000);
        createFloatingOrb(); // Create initial orb

        // Enhanced glow effect on hover for interactive elements
        document.addEventListener('mouseover', function (e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
                e.target.style.boxShadow = '0 0 40px rgba(255, 0, 110, 0.6), 0 0 80px rgba(131, 56, 236, 0.3)';
                e.target.classList.add('glow-effect');
            }
        });

        document.addEventListener('mouseout', function (e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
                e.target.style.boxShadow = '';
                e.target.classList.remove('glow-effect');
            }
        });

        // Add ripple effect to buttons
        document.addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;

                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        async function initApp() {
            try {
                await loadTasks();
                renderTasks();
            } catch (error) {
                console.error('Error initializing app:', error);
                renderTasks();
            }
        }

        // Close modals when clicking outside
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.add('hidden');
            }
        });

        // Start
        initApp();
    </script>
</body>
